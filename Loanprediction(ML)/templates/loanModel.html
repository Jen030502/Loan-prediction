<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Loan Prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/loanModel">Loan Prediction</a>
            </li>

        
          </form>
        </div>
      </div>
    </nav>

    

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
       <strong> {{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    
<div class="container py-5">
    <h3 class="text-center">Loan Prediction</h3>

    <form method="post" action="result">



        {% csrf_token %}
        
        <div class="mb-3">
          <label for="gender">Gender:</label>
    <select id="gender" name="Gender">
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>
    <br><br>

    <label for="married">Married:</label>
    <select id="married" name="Married">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
    <br><br>

    <label for="dependents">Dependents:</label>
    <select id="dependents" name="Dependents">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <br><br>

    <label for="education">Education:</label>
    <select id="education" name="Education">
      <option value="1">Graduate</option>
      <option value="0">Not Graduate</option>
    </select>
    <br><br>

    <label for="self_employed">Self Employed:</label>
    <select id="self_employed" name="Self_Employed">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
    <br><br>

    <label for="applicant_income">Applicant Income:</label>
    <input type="text" id="applicant_income" name="ApplicantIncome">
    <br><br>

    <label for="coapplicant_income">Coapplicant Income:</label>
    <input type="text" id="coapplicant_income" name="CoapplicantIncome">
    <br><br>

    <label for="loan_amount">Loan Amount:</label>
    <input type="text" id="loan_amount" name="LoanAmount">
    <br><br>

    <label for="loan_amount_term">Loan Amount Term:</label>
    <input type="text" id="loan_amount_term" name="Loan_Amount_Term">
    <br><br>

    <label for="credit_history">Credit History:</label>
    <select id="credit_history" name="Credit_History">
      <option value="1">1</option>
      <option value="0">0</option>
    </select>
    <br><br>

    <label for="property_area">Property Area:</label>
    <select id="property_area" name="Property_Area">
      <option value="2">Urban</option>
      <option value="1">Semiurban</option>
      <option value="0">Rural</option>
    </select>
    <br><br>
        </div>

       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
  </body>
</html>
